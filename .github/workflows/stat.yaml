name: statistics
on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
jobs:
  plot:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          # Pin to a supported stable Python version that is compatible with
          # the pinned matplotlib/pandas versions used in requirements.txt.
          # Using 3.11 avoids some binary/build issues seen on newer host Pythons.
          python-version: '3.11'
      - name: install dependencies
        env:
          PAPER_GITHUB_TOKEN: ${{ secrets.PAPER_GITHUB_TOKEN }}
        run: |
          dir
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python stat.py
          dir
      - name: commit file
        id: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add --all
          if [ -z "$(git status --porcelain)" ]; then
          echo "push=false" >> $GITHUB_OUTPUT
          else
          git commit -m "update plot" -a
          echo "push=true" >> $GITHUB_OUTPUT
          fi
        shell: bash
      - name: push
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PAPER_GITHUB_TOKEN }}